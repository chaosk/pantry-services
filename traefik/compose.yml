services:
  traefik:
    image: traefik:latest
    container_name: traefik
    depends_on:
      - socket-proxy
    restart: unless-stopped
    networks:
      synobridge: {}
      traefik_proxy: {}
      traefik_socket: {}
    ports:
      - 8080:8080
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=PathPrefix(`/api`) || PathPrefix(`/dashboard`)"
      - "traefik.http.routers.api.service=api@internal"
      # - "traefik.frontend.auth.basic=${BASIC_AUTH}"
    volumes:
      # - /volume1/docker/traefik:/etc/traefik
      - ./traefik.yml:/etc/traefik/traefik.yml
  dashy:
    image: lissy93/dashy:latest
    container_name: dashy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashy.rule=Path(`/`)"
      - "traefik.http.routers.dashy.priority=1"
    networks:
      - traefik_proxy
    volumes:
      - /volume1/docker/dashy/conf.yml:/app/public/conf.yml
  socket-proxy:
    image: tecnativa/docker-socket-proxy
    container_name: socket-proxy
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      CONTAINERS: 1
      INFO: 1
    networks:
      - traefik_socket
networks:
  synobridge:
    external: true
  # For containers only accessed through Traefik
  traefik_proxy:
    external: true
  # For Traefik and the socket-proxy only
  traefik_socket:
    internal: true